<!DOCTYPE html>
<html lang="no-nb">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css" />
    <title>{{ setup.siteName }}</title>
    <link href="https://dev.xn--strehonning-98a.no/images/{{ setup.id }}/site.css" rel="stylesheet" />
    <link href="https://dev.xn--strehonning-98a.no/images/{{ setup.id }}/favicon.ico" rel="icon" type="image/x-icon" />
    {% block header %} {% endblock %}
</head>

<body>
    <!-- navbar -->
    <header id="header" style="background-image:url(/img/IMG_3490.jpg);">
        <nav class="nav-wrapper transparent">
            <div class="container">
                <a href="#" class="brand-logo">
                    <span id="lbl_header_name1">Sætrehonning</span></a>
                <a href="#" class="sidenav-trigger" data-target="mobile-menu">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">

                    <li><a href="#about">Om</a></li>

                    <li><a target=_new href="https://www.facebook.com/saetrehonning/"
                            class="tooltipped btn-floating btn-small" data-position="bottom" data-tooltip="Facebook"><i
                                class="fab fa-facebook"></i></a></li>

                </ul>
                <ul class="sidenav grey lighten-2" id="mobile-menu">

                    <li><a href="#about">Om</a></li>

                </ul>
            </div>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <!-- footer -->
    <footer class="page-footer grey darken-3">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5><span id="lbl_footer_name1">Sætrehonning</span></h5>
                    <p>
                        <span id="lbl_footer_name2">Inge Moen</span><br />
                        <span id="lbl_footer_name3">Fransåsveien 11</span><br />
                        <span id="lbl_footer_name4">3475 Sætre</span><br />
                        <span id="lbl_footer_name5">Norge</span><br />
                    </p>
                </div>
                <div class="col l4 offset-l2 s12">

                    <h5 class="white-text">Følg oss på</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3"
                                href="https://www.facebook.com/saetrehonning/">Facebook</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright grey darken-4 grey-text text-darken-3">
            <div class="container center-align">&copy; 2019-2020 Inge Moen,<br />Bestill din egen hjemmeside på 3475.no
            </div>
        </div>
    </footer>
</body>

</html>
